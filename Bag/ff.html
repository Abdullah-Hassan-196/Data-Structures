<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navbar</title>
<style>
    /* Navbar styles */
    .navbar {
        background-color: black;
        color: white;

        display: flex;
        justify-content: flex-start;
        align-items: center;
    }

    /* Logo style */
    .navbar-logo {
        color: yellow;
        margin-right: 80px;
    }

    /* Navigation links styles */
    .navbar-link {
        color: white;
        margin-right: 80px;
    }

    /* Search box styles */
    .navbar-search {
        background-color: orange;
        color: white;

        padding: 5px 10px;
    }
</style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <!-- Amazon logo -->
    <div class="navbar-logo">Amazon</div>
    
    <!-- Spacer -->
    <div class="navbar-spacer"></div>
    
    <!-- Navigation links -->
    <div class="navbar-link">Acc</div>
    <div class="navbar-link">Amazon.in</div>
    
    <!-- Spacer -->
    <div class="navbar-spacer"></div>
    
    <!-- Search box -->
    <div class="navbar-search">Search</div>
</div>

</body>
</html>
